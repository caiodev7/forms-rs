<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Concact Us</h1>
        <form>
            <div class="group-name">
                <div>
                    <label for="fname">Fist name *</label>
                    <input type="text" id="fname">
                    <p class="message-erro"></p>
                </div>
                <div>
                    <label for="lname">Last name *</label>
                    <input type="text" id="lname">
                    <p class="message-erro2"></p>
                </div>
            </div>
            
            <div class="group-email">
                <label for="email">Email Adress *</label>
                <input type="email" id="email">
                <p class="message-email"></p>
            </div>

            <fieldset>
                <legend>Query Type* </legend>
                <input type="radio" id="general" name="Query">
                <label for="general">General Enquiry</label>
                
                <input type="radio" id="support" name="Query">
                <label for="support">Support Request</label>
            </fieldset>

            <div class="group-message">
                <label for="message">Message *</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="group-term">
                <input type="checkbox" name="" id="term">
                <label for="term">I consent to beig concacted by the team</label>
            </div>
        </form>
        <button type="button" onclick="validator()">Submit</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
